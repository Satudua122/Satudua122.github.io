<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 800px; /* Menetapkan lebar maksimal untuk konten */
      margin: 0 auto; /* Membuat konten tetap di tengah */
    }

.container {
      text-align: center;
    }
    .container img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    
    .slider-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .slider {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
      display: none;
    }

    .slider.active {
      display: block;
    }

    .form-container {
      margin-bottom: 50px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .form-container input[type="tel"],
    .form-container input[type="password"],
    .form-container input[type="Submit"] {
      width: calc(85% - 8px); /* Reduce width by 4 pixels on each side */
      padding: 13px;
      border-radius: 8px;
      border: 1px solid #007bff;
      margin-bottom: 30px; /* Jarak antara kolom nomor hp dan kolom pin */
      margin-left: 4px; /* Add margin on the left side */
    }

    .form-container input[type="Submit"] {
      width: calc(100% - 8px);
      max-width: 330px;
      padding: 13px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 7px;
    }

    /* Ukuran relatif untuk gambar di bawah */
    .gambar-bawah {
      display: flex;
      justify-content: center;
      position: relative;
      bottom: -10px;
    }

    .gambar-bawah img {
      width: 90%;
      object-fit: cover;
      margin: 0 25px;
    }
  </style>

function updateStyle(inputId) {
